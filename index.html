<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll</title>
    <style>
        #video {
            display: none;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Click the button to reveal something awesome!</h1>
    <button onclick="showVideo()">Click me!</button>

    <div id="video">
        <video width="560" height="315" controls autoplay>
            <source src="path/to/your/downloaded/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function showVideo() {
            document.getElementById('video').style.display = 'block';
        }
    </script>
</body>
</html>
