<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll</title>
    <style>
        #video {
            display: none;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body><center>
    <h1><Click the button to reveal something awesome!</h1>
    <button onclick="showVideo()">Click me!</button>

    <div id="video">
        <video width="1120" height="630" controls autoplay>
            <source src="youtube_EGNkpqPlle8_622x480_h264.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function showVideo() {
            var videoElement = document.querySelector('video');
            document.getElementById('video').style.display = 'block';
            videoElement.play(); // This ensures autoplay when the video is revealed
        }
    </script>
</center></body>
</html>
